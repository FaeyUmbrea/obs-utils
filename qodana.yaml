version: "1.0"

bootstrap: yarn install

include:
  - name: Eslint
  - name: VulnerableLibrariesGlobal
  - name: CheckDependencyLicenses

licenseRules:
  - keys:
      - "AGPL-3.0-only"
    allowed:
      - "MIT-0"
      - "LIL-1"

dependencyIgnores:
  - name: "caniuse-lite"

fixesStrategy: cleanup/apply