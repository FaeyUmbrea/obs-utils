version: "1.0"

linter: jetbrains/qodana-js:2023.2

include:
  - name: CheckDependencyLicenses
  - name: Eslint
  - name: VulnerableLibrariesGlobal

bootstrap: yarn install

licenseRules:
  - keys:
      - AGPL-3.0-only
    allowed:
      - LIL-1
      - MIT-0

dependencyIgnores:
  - name: caniuse-lite

fixesStrategy: cleanup
