name: Publish to Foundry

on:
  workflow_dispatch:

  release:
    types:
      - released

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.1.4
            - id: set_var
              run: |
                content=`cat ./public/module.json`
                content="${content//'%'/'%25'}"
                content="${content//$'\n'/'%0A'}"
                content="${content//$'\r'/'%0D'}"
                echo "moduleJson=$content" >> $GITHUB_OUTPUT
            - name: Publish Module
              run: |
                curl -H "Content-Type: application/json" \
                     -H "Authorization: ${{ secrets.FVTT_TOKEN }}" \
                     --request POST \
                     --data '{"id": "${{steps.set_var.outputs.moduleJson && fromJson(steps.set_var.outputs.moduleJson).id}}","dry-run":true,"release":{"version":"${{github.event.release.tag_name}}","manifest":"${{github.server_url}}/${{github.repository}}/releases/download/${{github.event.release.tag_name}}/module.json","notes":"${{github.server_url}}/${{github.repository}}/releases/tag/${{github.event.release.tag_name}}","compatibility":"${{steps.set_var.outputs.moduleJson && toJson(fromJson(steps.set_var.outputs.moduleJson).compatibility)}}"}}'
